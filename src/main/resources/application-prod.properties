## MySQL configuration
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=

## Spring sessions configuration
spring.session.store-type=redis

## Photo Storage
algafood.storage.storage-type=s3
#algafood.storage.s3.access-key=Access Key // Injected by IDE Environment Variables for Security.
#algafood.storage.s3.secret-key=Secret Key // Injected by IDE Environment Variables for Security.
algafood.storage.s3.bucket=algafood-api-product
algafood.storage.s3.photos-directory=catalog
algafood.storage.s3.region=us-east-1

## Email Configurations
algafood.email.impl=smtp
algafood.email.sender=Injected by IDE Environment Variables for Security.
## SMTP SendGrid
spring.mail.host=smtp.sendgrid.net
spring.mail.port=587
spring.mail.username=apikey
#spring.mail.password=ApiKey // Injected by IDE Environment Variables for Security.

## Loggly Token
#logging.loggly.token=

## Jwt Token Asymmetric Key
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json

## Keystore config
algafood.jwt.keystore.jks-location=base64:
algafood.jwt.keystore.password=123456
algafood.jwt.keystore.keypair-alias=algafood