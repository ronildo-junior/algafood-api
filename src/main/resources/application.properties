spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=devroot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#Only Test, will be replace by flyway in future
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
server.error.include-stacktrace=never
#For line breaks in import.sql
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
spring.jpa.show-sql=true