#MySQL configuration
spring.datasource.url=jdbc:mysql://localhost/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=devroot
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
#Dont send stacktrace in ResponseBody
server.error.include-stacktrace=never
#Show SQL in console
spring.jpa.show-sql=true
#Tests with Hikari connection pool / default = 10
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
#Timeout is not immediate
spring.datasource.hikari.idle-timeout=10000
#Set scan in locations to flyway
spring.flyway.locations=classpath:db/migration,classpath:db/testdata